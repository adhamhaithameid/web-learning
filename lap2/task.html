<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      body {
        background-color: beige;
      }
      form {
        text-align: center;
        background-color: beige;
      }
      .cpass,
      .email,
      .fname {
        color: blue;
      }
      .pass,
      .sname {
        color: teal;
      }
      ins,
      h1 {
        text-align: center;
        color: blueviolet;
      }
      p {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <ins><h1>Registration form</h1></ins>
    <p>Please fill your data</p>
    <form id="form">
      <label class="fname">First Name</label>
      <input
        type="text"
        id="userfname"
        name="fname"
        placeholder="User First Name "
      />
      <br />
      <br />
      <label class="sname">Second name</label>
      <input
        type="text"
        id="usersname"
        name="sname"
        placeholder="User Second Name "
      />
      <br />
      <br />
      <label class="email">Email</label>
      <input
        type="email"
        id="useremail"
        name="email"
        placeholder="User Email "
      />
      <br />
      <br />
      <label class="pass">Password</label>
      <input
        type="password"
        id="password"
        name="pass"
        placeholder="Password "
      />
      <br />
      <br />
      <label class="cpass">Confirm Password</label>
      <input
        type="password"
        id="Cpassword"
        name="Cpass"
        placeholder=" Confirm Password "
      />
      <br />
      <br />

      <b><label>What is your gender</label></b>
      <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <br />
      <br />
      <label> Tell me Your Age?</label>
      <br />
      <input type="radio" name="age" />
      <label>15-21</label>
      <br />
      <input type="radio" name="age" />
      <label>22-30</label>
      <br />
      <input type="radio" name="age" />
      <label>31-40</label>
      <br />
      <input type="radio" name="age" />
      <label>Above 40</label>
      <br />
      <br />
      <label>what is your expertise?</label>
      <br />

      <input type="checkbox" name="e1" />
      <label>HTML</label>
      <br />
      <input type="checkbox" name="e2" />
      <label>CSS</label>
      <br />
      <input type="checkbox" name="e3" />
      <label>PHP</label>
      <br />

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
